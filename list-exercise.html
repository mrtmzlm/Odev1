<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Listeler ve Çeşitleri</h2>
    <h3>İçecekler</h3>
<ol>
    <li>Çay</li>
    <li>Kahve</li>
    <li>Süt</li>
</ol>

<h3>İçecekler</h3>
<ol type="I">
    <li>Çay</li>
    <li>Kahve</li>
    <li>Süt</li>
</ol>

<h3>İçecekler</h3>
<ol type="A">
    <li>Çay</li>
    <li>Kahve</li>
    <li>Süt</li>
</ol>


    <h3>İçecekler</h3>
    <ul style="list-style-type: disc;">
    <li>Çay</li>
    <li>Kahve</li>
    <li>Süt</li>
</ul>

    <h3>İçecekler</h3>
    <ul style="list-style-type: square;">
    <li>Çay</li>
    <li>Kahve</li>
    <li>Süt</li>
</ul>

<h3>İçecekler</h3>
    <ul style="list-style-type: circle;">
    <li>Çay</li>
    <li>Kahve</li>
    <li>Süt</li>
</ul>


</body>
</html>
